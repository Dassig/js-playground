<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>9*9구구단입니당</h1>
<script>
    for(i=2; i <= 9; i++){
        document.write("<br>"+ i + "단입니다!<br>")
        for(n=2; n<=9; n++){
            document.write(i + " X " + n + " = " + (i*n)+"<br>")
        }
    }
</script>
</body>
</html>
